<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ขอข้าวโพดหน่อย</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/css/pic.css">
  <link rel="stylesheet" href="/css/header.css">
  <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</head>

<body>
  <div class="header">
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    ><script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
      <a
        
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <img src="KT-Food.ico" class="icon" alt="icon" />
        <span class="namecom fs-4">บริษัท กรุงไทยอาหาร จำกัด (มหาชน)</span>
      </a>

    </header>
  </div>
  
  <div class="container">
    <div class="webcam">
      <div class="box-1 g-2 mt-4">
        <img id="pic">
        <div class="box-cam">
          <p id="sum">sum = </p>
          <div class="circle">
            <form action="pic.html">
              <i class="fas fa-camera" id="cameraIcon" onclick="sendFrame_pic()"></i>
            </form>
          </div>
        </div>
        <div class="row-button">
          <div class="col-button mb-1">
            <button type="button" id="fas fa-camera" class="btn btn-success" onclick="save_capture()">บันทึกรูป</button>
          </div>
          <div class="col-button">
            <button type="button" id="DeletButton" class="btn btn-danger" onclick="delete_capture()">ยกเลิก</button>
          </div>
        </div>
      </div>
    <div class="row">
        <div class="w-100 d-none d-md-block"></div>
        <div class="text-dep">
          <p1>ประเภทของเมล็ด</p1><br>
        </div>
        <div class="text-box">
          <p>Lot: 
            <span id="lotValue" value="lot"></span>
          </p>
        </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 g-2 mt-5 ms-5">
            <p id="BreakClean">เมล็ดแตกสะอาด :</p>
          </div>
          <div class="col-6 g-2 mt-5 ms-5">
            <p id="CompleteSeeds">เมล็ดสมบูรณ์ : </p>
          </div>
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 g-2 ms-5">
            <p id="Dust">ฝุ่นซังแตกหยิม : </p>
          </div>
          <div class="col-6 g-2 ms-5">
            <p id="MoldSpores">เมล็ดเป็นราแบบมีสปอร์รา : </p>
          </div>
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 g-2 ms-5">
            <p id="broken">เมล็ดเสียปกติ : </p>
          </div>
          <div class="col-6 g-2 ms-5">
            <p id="fullbrokenseeds">เมล็ดเสียเต็มเมล็ด : </p>
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 g-2 ms-5">
            <p id="percent">empty : </p>
          </div>
          <div class="col-6 g-2 ms-5">
            <p id="empty">empty : </p>
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 g-2 ms-5">
            <p id="empty">empty : </p>
          </div>
          <div class="col-6 g-2 ms-5">
            <p id="empty">empty : </p>
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 g-2 ms-5">
            <p id="empty">empty : </p>
          </div>
          <div class="col-6 g-2 ms-5">
            <p id="empty">empty:</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="d-flex flex-wrap justify-content-center py-4 mt-5 border-bottom">
      <span class="text">Copyright &copy; 2024 บริษัท กรุงไทยอาหาร จำกัด (มหาชน).</span>
    </div>
  </footer>


</body>
<script src="/js/header.js"></script>
<script src="/js/pic2.js"></script>
<script src="/js/auth.js"></script>
</html>
