<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/css/check_lots.css">
  <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <link rel="shortcut icon" href="/html/KT-Food.ico">
  <!-- <script src="/js/active.js"></script> -->
  <script src="/js/header.js"></script>
</head>

<body>  
  <div id="header"></div>
  <section class="container">
    <div class="webcam">
      <div class="box-1 g-2 mt-4">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- Carousel items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
      <div class="row">
        <div class="status-container">
          <div class="text-dep">
            <p>Status lots : <span id="productname"></span></p>
            <button id="backButton" onclick="goBack()">
              <i class="fas fa-arrow-left"></i>
            </button>
          </div>
        </div>
        
        <div class="graph">
          <canvas id="myPieChart"></canvas>
        </div>
        <div class="col-button mb-1">
          <button type="button" id="fas fa-camera" class="btn btn-danger" onclick="deleteproducts()">ลบ</button>
        </div>
        

      </div>
    </div>
  </section>

  <script src="/js/check_lot.js"></script>
</body>
</html>
