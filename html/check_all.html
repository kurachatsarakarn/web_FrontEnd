<body>
  <script>
    console.log(window.localStorage.getItem('id_lotspage'))
    </script>
  <div id="header"></div>
  <section class="container">
    <div class="webcam">
      <div class="box-1 g-2 mt-4">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" id="carousel-inner">
            <!-- รูปภาพจะถูกเพิ่มที่นี่ -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      
          <div class="text-dep2">
            <p1>Lot <span id="idLotsValue"></p1><br>
          </div>
      </div>
      <div class="row">
        <div class="status-container">
          <div class="text-dep">
            <p>Status lots : <span id="LotStatus"></span></p>
            <button id="backButton" onclick="goBack()">
              <i class="fas fa-arrow-left"></i>
            </button>
          </div>
        </div>
        <div class="graph">
          <canvas id="myPieChart"></canvas>
          <script>
            async function fetchData() {
              try {
                lots = window.localStorage.getItem('id_lotspage');
                console.log(lots)
                const response = await fetch("http://127.0.0.1:5000/api/graph/"+lots, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer `+window.localStorage.getItem("Token")
                    }
                });
                const data = await response.json();
        
                // Parse the received data
                const apiData = data[0];
                const labels = ["เมล็ดแตกสะอาด: "+parseInt(apiData.CountBreakClean), 
                "เมล็ดสมบูรณ์: "+parseInt(apiData.CountCompleteSeeds), 
                "ฝุ่นซังแตกหยิม: "+parseInt(apiData.CountDust), 
                "เมล็ดเป็นราแบบมีสปอร์รา: "+parseInt(apiData.CountMoldSpores), 
                "เมล็ดเสียปกติ: "+parseInt(apiData.Countbroken), 
                "เมล็ดเสียเต็มเมล็ด: "+parseInt(apiData.Countfullbrokenseeds)];
                const values = [
                  parseFloat(apiData.BreakClean),
                  parseFloat(apiData.CompleteSeeds),
                  parseFloat(apiData.Dust),
                  parseFloat(apiData.MoldSpores),
                  parseFloat(apiData.broken),
                  parseFloat(apiData.fullbrokenseeds)
                ];
        
                // Update the chart with the new data
                updateChart(labels, values);
              } catch (error) {
                console.error('Error fetching data:', error);
              }
            }
        
            function updateChart(labels, data) {
              const ctx = document.getElementById("myPieChart").getContext("2d");
              const myPieChart = new Chart(ctx, {
                type: "pie",
                data: {
                  labels: labels,
                  datasets: [
                    {
                      label: "My Pie Chart",
                      data: data,
                      backgroundColor: [
                        "rgba(255, 99, 132, 0.6)",
                        "rgba(54, 162, 235, 0.6)",
                        "rgba(255, 206, 86, 0.6)",
                        "rgba(75, 192, 192, 0.6)",
                        "rgba(153, 102, 255, 0.6)",
                        "rgba(0, 0, 0, 0.6)",
                      ],
                      borderColor: [
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                        "rgba(0, 0, 0, 1)",
                      ],
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  plugins: {
                    legend: {
                      position: "top",
                    },
                    tooltip: {
                      callbacks: {
                        label: function (context) {
                          let label = context.label || "";
                          if (label) {
                            label += ": ";
                          }
                          label += context.raw;
                          return label;
                        },
                      },
                    },
                  },
                },
              });
            }
        
            // Call fetchData to get the data and update the chart
            fetchData();
          </script>
        </div>
      
        <div class="col-button mb-1">
          <button type="button" id="fas fa-camera" class="btn btn-success" onclick="approve()">อนุมัติ</button>
          <button type="button" id="fas fa-camera" class="btn btn-danger" onclick="reject()">ปฏิเสธ</button>
          <button type="button" id="fas fa-camera" class="btn btn-warning" onclick="waitCheck()">รอการตรวจสอบ</button>
        </div>
        

      </div>
    </div>

</body>
