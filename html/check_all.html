          <p1>Status lots : ผ่าน / ไม่ผ่าน</p1><br>
        </div>

      <div class="graph">
      <canvas id="myPieChart"></canvas>
          <script>
            const ctx = document.getElementById("myPieChart").getContext("2d");
            const myPieChart = new Chart(ctx, {
              type: "pie",
              data: {
                labels: ["BreakClean", "CompleteSeeds", "Dust", "MoldSpores", "broken","fullbrokenseeds"],
                datasets: [
                  {
                    label: "My Pie Chart",
                    data: [10, 20, 30, 25, 10,5],
                    backgroundColor: [
                      "rgba(255, 99, 132, 0.6)",
                      "rgba(54, 162, 235, 0.6)",
                      "rgba(255, 206, 86, 0.6)",
                      "rgba(75, 192, 192, 0.6)",
                      "rgba(153, 102, 255, 0.6)",
                      "rgba(0, 0, 0, 0.6)",
                    ],
                    borderColor: [
                      "rgba(255, 99, 132, 1)",
                      "rgba(54, 162, 235, 1)",
                      "rgba(255, 206, 86, 1)",
                      "rgba(75, 192, 192, 1)",
                      "rgba(153, 102, 255, 1)",
                      "rgba(0, 0, 0, 0.6)",
                    ],
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    position: "top",
                  },
                  tooltip: {
                    callbacks: {
                      label: function (context) {
                        let label = context.label || "";
                        if (label) {
                          label += ": ";
                        }
                        label += context.raw;
                        return label;
                      },
                    },
                  },
                },
              },
            });
          </script>
        </div>
        <div class="col-button mb-1">
          <button type="button" id="fas fa-camera" class="btn btn-success" onclick="window.close()">ยอมรับ</button>
          <button type="button" id="fas fa-camera" class="btn btn-danger" onclick="window.close()">ปฏิเสธ</button>
        </div>
        

      </div>
