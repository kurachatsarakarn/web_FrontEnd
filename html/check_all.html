        <div class="graph">
          <canvas id="myPieChart"></canvas>
          <script>
            async function fetchData() {
              try {
                lots = window.localStorage.getItem('id_lotspage');
                console.log(lots)
                const response = await fetch("http://127.0.0.1:5000/api/graph/"+lots);
                const data = await response.json();
        
                // Parse the received data
                const apiData = data[0];
                const labels = ["BreakClean", "CompleteSeeds", "Dust", "MoldSpores", "broken", "fullbrokenseeds"];
                const values = [
                  parseFloat(apiData.BreakClean),
                  parseFloat(apiData.CompleteSeeds),
                  parseFloat(apiData.Dust),
                  parseFloat(apiData.MoldSpores),
                  parseFloat(apiData.broken),
                  parseFloat(apiData.fullbrokenseeds)
                ];
        
                // Update the chart with the new data
                updateChart(labels, values);
              } catch (error) {
                console.error('Error fetching data:', error);
              }
            }
        
            function updateChart(labels, data) {
              const ctx = document.getElementById("myPieChart").getContext("2d");
              const myPieChart = new Chart(ctx, {
                type: "pie",
                data: {
                  labels: labels,
                  datasets: [
                    {
                      label: "My Pie Chart",
                      data: data,
                      backgroundColor: [
                        "rgba(255, 99, 132, 0.6)",
                        "rgba(54, 162, 235, 0.6)",
                        "rgba(255, 206, 86, 0.6)",
                        "rgba(75, 192, 192, 0.6)",
                        "rgba(153, 102, 255, 0.6)",
                        "rgba(0, 0, 0, 0.6)",
                      ],
                      borderColor: [
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                        "rgba(0, 0, 0, 1)",
                      ],
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  plugins: {
                    legend: {
                      position: "top",
                    },
                    tooltip: {
                      callbacks: {
                        label: function (context) {
                          let label = context.label || "";
                          if (label) {
                            label += ": ";
                          }
                          label += context.raw;
                          return label;
                        },
                      },
                    },
                  },
                },
              });
            }
        
            // Call fetchData to get the data and update the chart
            fetchData();
          </script>
