<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Bootstrap CSS -->

<body>
  <div id="header"></div>

  <section class="container">

    <div class="input-groupLot mb-5">
      <input id="searchInput" type="search" class="form-control" placeholder="Search..." aria-label="Search">

        <button id="searchButton" class="searchButton" type="button">
          <i class="fas fa-search"></i>

    <div class="container">
      <div id="cards-container" class="row">
        <!-- Cards will be inserted here -->
      </div>
    </div>
    

    <nav aria-label="...">

        <li class="page-item">
          <a class="page-link" id="previous" href="#">Previous</a>
        </li>
        <div id="page-container">
          <input type="text" id="page" onkeydown="handleKeyPress(event,this)">
          <span id="total-pages"></span>

        <li class="page-item">
          <a class="page-link" id="next" href="#">Next</a>
        </li>
      </ul>
